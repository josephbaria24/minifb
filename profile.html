<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif , sans-serif;
            text-align: center;
            background: #242526;
            background-repeat:no-repeat;
           
        }

        .profile-indicator {
            cursor: default;
            color: #f8f2f2f8;
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            margin-left: 35px;
            position: absolute ;
            left:1%;
            top: 1px;
            font-weight: bold;
        }
        .profile-indicator i {
            color:#5d71e498 ;
        }

        .horizontal-line {
            border-top: 1px solid rgba(231, 220, 220, 0.37);
            margin-top: 70px;
        }
        .horizontal-line2 {
            border-top: 1px solid rgb(44, 32, 32);
            margin-top: 50%;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: left;
            margin-top: 50px;
            margin-left: 40px;
            margin-right: 40px;
        }

        .profile-picture {
            padding: 5px;
            border: 5px solid #175cdd;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            overflow: hidden;
            margin-right:10px;
            display: flex;
            flex-direction: row;
            margin-bottom: 25px;
        }

        .profile-picture img {
            cursor: pointer;
            max-width: 100%;
            border: #21232900;
            border-radius: 100px;
        }
        .profile-picture:hover {
            transform: scale(1.1);
        }
        .full-name {
            color: #e6dcdc;
            font-weight: bold;
            font-size: 40px;
            margin-top: 70px;
            
        }

        .profile-details {
            border:0px solid #e4e4e4;
            background-color: #373838;
            border-radius: 20px;
            padding: 40px;
            color: #e6dcdc;
            cursor: pointer;
            font-size: 20px;
            margin-top: 10px;
            text-align: left;
        }

        /* Navigation menu styles */
        .nav-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #5d71e498;
            border: 1px solid #cccccc00;
            border-radius: 30px;
            padding: 10px;
            display: flex; /* Align items horizontally */
        }

        .nav-item {
            font-size: 20px;
            color: #fff6f6;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item:hover {
            text-decoration:wavy;
            transform: scale(1.1);
        }
        
        .profile-fullname {
            display: flex;
            flex-direction:row;
        }
        .full-name p{
            color: #e6dcdcb9;
           font-size:20px;
           text-align: left;
           margin-top: 1px;
           font-weight: lighter;
        }
    </style>
</head>
<body>
    <div class="profile-indicator"> <i class="fas fa-user"></i> Profile</div>
    <div class="horizontal-line"></div>
    <div class="profile-container">
        <div class="profile-fullname">
            <div class="profile-picture">
                <img src="add.jpg" alt="Your Profile Picture">
            </div>
            <div class="full-name">
                Joseph Baria
                <p>4.4K friends</p>
            </div>
            
        </div>
        
        <div class="profile-info">
            
            <div class="profile-details"><i class="fas fa-graduation-cap"></i>
            Studies BSIT at <strong>Palawan State University</strong>
            <p><i class="fas fa-users followed-by-icon"></i> Followed by <strong>158 people</strong>.</p>
            <p><i class="fas fa-home home-icon"></i> Lives in <strong>Puerto Princesa</strong></p>
            <p><i class="fas fa-map-marker-alt lives-in-icon"></i> From <strong>Brooke's Point</strong></p>
        </div>
    </div>

    <div class="horizontal-line2"></div>

    <!-- Navigation menu -->
    <div class="nav-menu">
        <a href="index.html" class="nav-item"><i class="fas fa-home home-icon"></i></a>
        <a href="gallery.html" class="nav-item"><i class="fas fa-image"></i></a>
        <a href="posts.html" class="nav-item"><i class="fas fa-file-alt"></i></a>
    </div>
</body>
</html>
