<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>

        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif , sans-serif;
            text-align: center;
            background: #242526;
            background-repeat:no-repeat;
           
        }

        .gallery-indicator {
            cursor: default;
            color: #f8f2f2f8;
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            margin-left: 35px;
            position: absolute ;
            left:1%;
            top: 1px;
            font-weight: bold;
        }
        .gallery-indicator i {
            color:#5d71e498 ;
        }

        .horizontal-line {
            border-top: 1px solid rgba(231, 220, 220, 0.37);
            margin-top: 70px;
        }
        .horizontal-line2 {
            border-top: 1px solid rgb(44, 32, 32);
            margin-top: 50%;
        }
        .gallery-container {
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            list-style:none;
            padding: 0;
            border: 1px solid #d4d4d400;
            border-radius: 25px;
            background-color: #373838;
            padding: 20px;
            
        }

        .image-list-item {
            margin: 0;
        }

        .image-list-item img {
            width: 300px;
            height: 320px; 
            border: 4px solid #8a848400; 
            border-radius: 20px; 
            display: block;
            
        }
        .image-list-item:hover {
            transform: scale(1.1);
            transition: 0.2s;
        }
        .nav-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #5d71e498;
            border: 1px solid #cccccc00;
            border-radius: 30px;
            padding: 10px;
            display: flex; /* Align items horizontally */
        }

        .nav-item {
            font-size: 20px;
            color: #fff6f6;
            margin: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-item:hover {
            text-decoration:wavy;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="gallery-indicator"><i class="fas fa-image"></i> Gallery</div>
    <div class="horizontal-line"></div>
    <div class="gallery-container">
        <ul class="image-list">
            <li class="image-list-item">
                <img src="1.png" alt="Image 1">
            </li>
            <li class="image-list-item">
                <img src="add.jpg" alt="Image 2">
            </li>
            <li class="image-list-item">
                <img src="3.jpg" alt="Image 3">
            </li>
            <li class="image-list-item">
                <img src="2.webp" alt="Image 4">
            </li>
            <li class="image-list-item">
                <img src="5.jpg" alt="Image 5">
            </li>
            <li class="image-list-item">
                <img src="6.jpg" alt="Image 6">
            </li>

        </ul>
    </div>
    <div class="horizontal-line2"></div>

    <!-- Navigation menu -->
    <div class="nav-menu">
        <a href="index.html" class="nav-item"><i class="fas fa-home home-icon"></i></a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i></a>
        <a href="posts.html" class="nav-item"><i class="fas fa-file-alt"></i></a>
    </div>
</body>
</html>
